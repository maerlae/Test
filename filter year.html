<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>

<!-- Initialize a select button -->
<select id="selectButton"> </select>

<!-- Initialize a refersh button -->
<button type="button" id="refreshButton">Reset</button>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%b %y");



var x = d3.scaleBand()
	.rangeRound([0, width])
	.padding(0.1);

var y = d3.scaleLinear()
	.rangeRound([height, 0]);



// define the 1st line
var valueline = d3.line()
    .x(function(d) { return x(d.Monat); })
    .y(function(d) { return y(d.Trunk); });

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.Monat); })
    .y(function(d) { return y(d.Hosted); });
	
	// define the 2nd line
var valueline3 = d3.line()
    .x(function(d) { return x(d.Monat); })
    .y(function(d) { return y(d.BIS); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
		  

// Get the data
d3.csv("bar_data_stack.csv").then(function(data) {
console.log(data);

  // format the data
  data.forEach(function(d) {
      //d.Monat = parseTime(d.Monat);
      d.Trunk = +d.Trunk;
      d.Hosted = +d.Hosted;
	  d.BIS = +d.BIS;
  });
  
  
  
  // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.Jahr)}).keys()

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned
	  
	  

	  
	x.domain(data.map(function (d) {
			return d.Monat;
		}));
	y.domain([0, d3.max(data, function (d) {
				return Number(d.Trunk);
			})]);


	
// Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
		.attr("id", "x-axis")
      .call(d3.axisBottom(x));
	  /*    .call(d3.axisBottom(x)
        .ticks(d3.timeMonth.every(3))
        .tickFormat(d => d <= d3.timeYear(d) ? d.getFullYear() : null));
*/
 // Add the Y Axis
  svg.append("g")
	.attr("id", "y-axis")
      .call(d3.axisLeft(y));
	  
	  
	// Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);
		
	 var line2 = svg
      .append('g')
      .append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline2)
	   .style("stroke", "red");
		
 var line3 = svg
      .append('g')
      .append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline3)
	  .style("stroke", "green");
	  
	  
	  
	
	  
	 

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.Jahr==selectedGroup})
	  
	  
	  console.log(dataFilter);
	  
	x.domain(dataFilter.map(function (d) {
			return d.Monat;
		}));
	y.domain([0, d3.max(data, function (d) {
				return Number(d.Trunk);
			})]);
	


	// Add the X Axis
  svg.select("#x-axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

 // Add the Y Axis
  svg.select("#y-axis")
      .call(d3.axisLeft(y));
		  

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.BIS) })
          )
          .attr("stroke", "blue")
		  
	line2
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.Trunk) })
          )
          .attr("stroke", "red")
		  
		  
	line3
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.Hosted) })
          )
          .attr("stroke", "green")
		  
    }
	
	

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })
	
	
	
	
	//function for pressing the refresh button
function reset(d) {  
	 
	x.domain(data.map(function (d) {
			return d.Monat;
		}));
	y.domain([0, d3.max(data, function (d) {
				return Number(d.Trunk);
			})]);


	
	// Add the X Axis
  svg.select("#x-axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

 // Add the Y Axis
  svg.select("#y-axis")
      .call(d3.axisLeft(y));
	  
	 
      // Give these new data to update line
      line
          .datum(data)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.BIS) })
          )
          .attr("stroke", "blue")
		  
	line2
          .datum(data)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.Trunk) })
          )
          .attr("stroke", "red")
		  
		  
	line3
          .datum(data)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Monat) })
            .y(function(d) { return y(+d.Hosted) })
          )
          .attr("stroke", "green")
	  }
	  
	  
	  
	
	    // When the button is changed, run the updateChart function
    d3.select("#refreshButton").on("click", function(d) {
        reset(data)
    })
	
	
	  
	  

	  
});

</script>
</body>
